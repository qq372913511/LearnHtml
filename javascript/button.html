<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for learning of javascript</title>
</head>
<body>

<p id="testid">Javascript</p>

<button type="button" onclick="document.getElementById('testid').innerHTML=Date();">set date()</button>
<button type="button" onclick="document.getElementById('testid').style.fontSize='30px';">set font size</button>
<button type="button" onclick="document.getElementById('testid').style.display='none';">set display none</button>
<button type="button" onclick="document.getElementById('testid').style.display='block';">set display block</button>



</body>
</html>
